<div class="bg-gray-800 text-white min-h-screen w-screen font-sans">
  <header class="p-4 bg-gray-900 shadow-md">
    <h1 class="text-2xl font-bold">Custom Mol* Viewer</h1>
  </header>

  <main class="flex flex-col md:flex-row gap-4 p-4">
    <!-- CONTROLS PANEL -->
    <div class="md:w-1/4 bg-gray-900 p-4 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-2">Controls</h2>
      
      <!-- File Loader -->
      <div>
        <label for="file-upload" class="block mb-2 text-sm font-medium text-gray-300">1. Select Structure File</label>
        <input 
          id="file-upload"
          type="file" 
          (change)="onFileSelected($event)" 
          accept=".pdb,.cif,.bcif,.gro"
          class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer"
        />
        <button 
          (click)="loadFile()"
          [disabled]="!selectedFile"
          class="mt-4 w-full px-4 py-2 bg-green-600 rounded-md font-semibold text-white hover:bg-green-700 transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">
          2. Load Structure
        </button>
      </div>

      <!-- Viewer Actions -->
      <div class="mt-6" *ngIf="isStructureLoaded">
        <h3 class="font-semibold mb-2">Actions</h3>
        <div class="flex flex-col gap-2">
          <button (click)="recenterCamera()" class="px-4 py-2 bg-gray-700 rounded-md hover:bg-gray-600 transition-colors w-full text-left">Recenter Camera</button>
          <button (click)="toggleSpin()" class="px-4 py-2 bg-gray-700 rounded-md hover:bg-gray-600 transition-colors w-full text-left">{{ isSpinning ? 'Stop Spin' : 'Start Spin' }}</button>
          <button (click)="setRepresentation('ball-and-stick')" class="px-4 py-2 bg-gray-700 rounded-md hover:bg-gray-600 transition-colors w-full text-left">Ball & Stick</button>
          <button (click)="setRepresentation('cartoon')" class="px-4 py-2 bg-gray-700 rounded-md hover:bg-gray-600 transition-colors w-full text-left">Cartoon</button>
        </div>
      </div>

    </div>

    <!-- VIEWER CANVAS -->
    <div class="flex-1 h-[80vh] bg-black rounded-lg shadow-lg overflow-hidden relative">
      <!-- This div is the container for the Mol* viewer canvas -->
      <div #viewerContainer class="absolute top-0 left-0 w-full h-full"></div>
    </div>
  </main>
</div>
